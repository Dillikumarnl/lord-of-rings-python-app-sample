<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Lord of Rings Books</h1>
    <div>
        <ul>
        {% for book in books: %}
            <div class="card flex-column flex-row mb-4" style="max-width: 95%;">
                <div class="card-body">
                    <h4 class="card-title">{{ book['name'] }}</h4>
                    <a class="btn btn-success btn-lg flex-column m-3" href="{{ url_for('get_chapters_by_book', identity=book['_id']) }}" role="button"> Chapters </a>
                </div>
            </div>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
