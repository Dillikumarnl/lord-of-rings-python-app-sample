<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
<h1> Lord of Rings Characters</h1>
    <div>
        <ul>
        {% for character in characters: %}
            <div class="card flex-column flex-row mb-4" style="max-width: 95%;">
                <div class="card-body">
                <h4 class="card-title">{{ character['name'] }}</h4>
                <p>
                    <a class="btn btn-success btn-lg flex-column m-3" href="{{ url_for('get_character_data', identity=character['_id']) }}" role="button">Get Character Data </a>
                </p>
                </div>
            </div>
        {% endfor %}
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
